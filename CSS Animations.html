<!DOCTYPE html>
<html>
<head>

<style type="text/css">
div#square {
    width: 100px;
    height: 100px;
    background: #009878;
	position: absolute;
	top:  50px;
	left: 10px;
	animation-name: example;
    animation-duration: 2s;
	
}

@-webkit-keyframes example {
    0%   {left:10px; top:50px;}
    25%  {left:200px; top:50px;}
    50%  {left:200px; top:200px;}
    75%  {left:10px; top:200px;}
    100% {left:10px; top:50px;}
}

div#square:hover {
  transform: skewY(20deg);
  transition-duration: 4s;
}
</style>

;

</head>

<body>

<div id="square"> Content <br></div> <br>


</body>
</html>
